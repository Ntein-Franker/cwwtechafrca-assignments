<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration form </h1>
    <form action="" style="border: dotted; width: 70%;color: black; class="form" id="form">
        <div style="margin: 10px;" class="form-field">
            <label for="first name">first name</label>
            <input type="text"title="first name"placeholder="first name">
        </div>
        <div style="margin: 10px;" class="form-field"> 
            <label for="last name"> last name</label>
            <input type="text"title="last name"placeholder="last name">
        </div> 
        <div style="margin: 10px;">
            <label for="email">email address</label>
            <input type="text" title="email" placeholder="email">
        </div> <br>
        <div style="margin: 10px;" class="form-field">
            <label for="password">password<sub>*</sub></label>
            <input type="password"title="password"placeholder="password">
        </div> <br>
        <div>
            <div style="margin: 10px;">
                <label for="date-time">date/time</label>
                <input type="datetime-local" title="file">

            </div> <br>
            <div style="margin: 10px;">
                <label for="file">upload a file</label>
                <input type="file" tittle ="file">
            </div><br>
        
            <div style="margin: 10px;">
                <label for="sex">female:<input type="radio" title="sex" id="female" name="sex"></label>
                <label for="sex">male:<input type="radio" title="sex" id="male" name="sex"></label>
            </div><br>
            <div>
            <textarea name="" id="" cols="30" rows="10" title="description"></textarea>
            </div><br>
            <button type="submit">submit</button>
            

        </div>

    </form>
    
</body>
</html>
